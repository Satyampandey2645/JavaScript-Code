<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color: #212121; color: #fff ">
    
</body>
<script>
    // div.id, div.style, and div.innerHTML update the element using DOM properties.
    // The browser then reflects these changes in the HTML inspector.

    // setAttribute() updates the HTML attribute directly.
    // createTextNode() creates a text node and adds it without replacing the whole content.

    const div = document.createElement('div');
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1)  // we can give any specific id name also like:  div.id = 'myId'
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerHTML = "Chai Aur Code";
    const addText = document.createTextNode("Chair aur code");
    div.appendChild(addText);
    // currently this div and its attributes are in memory not on page for rendering, to render we need to attach this child with document

    document.body.appendChild(div);
</script>
</html>
