<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai Aur Code</title>
</head>
<body style="background-color: #212121; color: #fff ">
    <div class="parent">
        <!-- This is comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>  // after running this file on live server, we can inspect and see the output of these operations in console
    const parent = document.querySelector('.parent');
    console.log(parent);  // <div class="parent">...</div>
    console.log(parent.children);  // DOM1.html:57 HTMLCollection(4) [div.day, div.day, div.day, div.day]
    console.log(parent.children[0]);  // <div class="day">Monday</div>
    console.log(parent.children[1]);  // <div class="day">Tuesday</div>
    console.log(parent.children[1].innerHTML);  // Tuesday

    for(let i = 0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML);  // Monday Tuesday Wednesday Thursday (in different line)
    }

    parent.children[1].style.color = "orange";  // it will change color of Tuesday 
    console.log(parent.firstElementChild);  // <div class="day">Monday</div>
    console.log(parent.lastElementChild);  // <div class="day">Thursday</div>

    const dayOne = document.querySelector('.day');
    console.log(dayOne);  // <div class="day">Monday</div>
    console.log(dayOne.parentElement);  // <div class="parent">...</div>
    console.log(dayOne.nextElementSibling);  // <div class="day" style="color: orange;">Tuesday</div>\
    console.log("Nodes: ", parent.childNodes);  // Nodes: NodeList(11) [text, comment, text, div.day, text, div.day, text, div.day, text, div.day, text]
    // childNodes returns every node inside the parent, including text nodes.
    // Text nodes are created by line breaks and spaces in the HTML, so you see extra "text" entries.
    // Multiple line breaks or spaces are still treated as ONE text node by the browser.
    // comments are also treated as a node

</script>
</html>
