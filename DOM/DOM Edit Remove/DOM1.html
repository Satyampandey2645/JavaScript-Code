<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;   // not an efficient way becoz it traverse whole tree
        document.querySelector('.language').appendChild(li);
    }

    addLanguage("Python");
    addLanguage("TypeScript");

    function addOptiLanguage1(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));  
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage1("Golang")

    function addOptiLanguage2(langName){  // same function like addOptiLanguage1 just take another variable addText
        const li = document.createElement('li');
        const addText = document.createTextNode(langName)
        li.appendChild(addText);  
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage2("Java")

    
    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = 'C++'  // less used -> use for small projects
    const newLi = document.createElement('li');
    newLi.textContent = "C++";
    secondLang.replaceWith(newLi);
    
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>Kotlin</li>';

    /*  --- Output on Web Page --- 
       Kotlin
       C++
       TypeScript
       Golang
       Java
    */

    // Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();

</script>
</html>
